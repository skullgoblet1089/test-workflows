name: test-workflows/dispatched
on:
  workflow_dispatch
jobs:
  dispatch:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: .python-version
      - name: Run main
        run: python -m main
      - name: Set timestamp
        id: vars
        run: echo ::set-output name=timestamp::$(date -u +"%Y-%m-%d %H:%M:%d")
      - name: Update log
        run: |
          touch workflows.log
          echo ${{ steps.vars.outputs.timestamp }} >> workflows.log
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: '*.log'
          commit_user_name: dev+github
          commit_user_email: dev+github@bit.fish
          commit_message: (automated) test-workflows $(date -u +"%Y-%m-%d %H:%M:%d")
